<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Ick.IM</title>
    <!-- Get jQuery -->
    <script src="js/jquery.min.js"></script>
    <script src="js/typed.min.js" type="text/javascript"></script>
    <script>
    window.onload = (function(){
        var elem;
        elem = $('#typed');
        $("#typed").typed({
            strings: ["i'm isaac", "i'm ick", "^500ick.im"],
            //stringsElement: $('#typed-strings'),
            startDelay: 500,
            typeSpeed: 80,
            backSpeed: 40,
            backDelay: 400,
            loop: false,
            showCursor: true,
            contentType: 'text', // or html
            loopCount: false,
            onStringTyped: function(lines) {
                if (lines == 2){  //第三行
                    return elem.siblings('.typed-cursor').remove();
                }
            },
            callback: function(){ foo(); },
            resetCallback: function() { newTyped(); }
        });
        $(".reset").click(function(){
            $("#typed").typed('reset');
        });
    });
    function newTyped(){ /* A new typed object */ }
    function foo(){ console.log("Callback"); }
    </script>
    <link href="main.css" rel="stylesheet"/>
    <style>
        /* code for animated blinking cursor */
        .typed-cursor{
            opacity: 1;
            font-weight: 100;
            -webkit-animation: blink 0.7s infinite;
            -moz-animation: blink 0.7s infinite;
            -ms-animation: blink 0.7s infinite;
            -o-animation: blink 0.7s infinite;
            animation: blink 0.7s infinite;
        }
        @-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-webkit-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-moz-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-ms-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-o-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="type-wrap">
            <span id="typed" style="white-space:pre;"></span>
        </div>
